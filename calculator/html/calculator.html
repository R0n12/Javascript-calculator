<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Groovy Calculator</title>

  <body>
    <h1>The GROOVY Calculator</h1>
      <div id="calcHistory">
        <h3> Calculation History </h3>
        <table id="prevCalc">
        </table>
      </div>
      <div id= "calculator">
          <div class="display">
              <input type="text" name="topDisplay" id="topDisplay" disabled>
          </div>
          <div class="display">
              <input type="text" name="bottomDisplay" id="bottomDisplay" disabled>

          </div>
          <div>
              <input type="button" class="memory" id="add" value="M+">
              <input type="button" class="memory" value="MS">
              <input type="button" class="memory" id="recall" value="MR">
              <input type="button" class="memory" id="clear" value="MC">
          </div>
          <div class="first-row">

              <input type="button" class="extraOp" id="percentage" value="%" action = "percentage">
              <input type="button" class="otherButtons" value="C" action = "clearDisplay">
              <input type="button" class="otherButtons" value="CE" action = "clearBottomDisplay">
              <input type="button" class="otherButtons" value="<-" action = "backspace">

          </div>
          <div class="fifth-row">
              <input type="button" class="extraOp" value="^2" action = "square">
              <input type="button" class="extraOp" id="squareRoot" value="âˆš" action="squareRoot">
              <input type="button" class="extraOp" id="inverse" value="1/x" action="inverse">
              <input type="button" name="operator" class="classicOp" value="/" action="divide">
          </div>
          <div class="second-row">
              <input type="button" class="number" value="7">
              <input type="button" class="number" value="8">
              <input type="button" class="number" value="9">
              <input type="button" name="operator" class="classicOp" value="*" action="multiply">
          </div>
          <div class="third-row">
              <input type="button" class="number" value="4">
              <input type="button" class="number" value="5">
              <input type="button" class="number" value="6">
              <input type="button" name="operator" class="classicOp" value="-" action="subtract">
          </div>
          <div class="fourth-row">
              <input type="button" class="number" value="1">
              <input type="button" class="number" value="2">
              <input type="button" class="number" value="3">
              <input type="button" name="operator" class="classicOp" value="+" action="add">
          </div>
          <div class="fifth-row">
              <input type="button" class="otherButtons" value="+/-" action = "negative">
              <input type="button" class="number" id="zero" value="0">
              <input type="button" class="number" id="decimal" value="." action = "decimal">
              <input type="button" class="classicOp" value="=" action = "equal">

          </div>
      </div>

      <div id="memHistory">
          <h3>Memory History</h3>
          <p><strong>Current: </strong><span id="currentMem">0</span></p>
          <p><strong>History: </strong></p>
          <table id="previousMem"></table>
      </div>
